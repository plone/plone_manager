<md-sidenav-layout  fullscreen>
  <md-sidenav #start>
    <md-nav-list>
      <a md-list-item [routerLink]="['define-site']">Define Site</a>
      <hr>
      <a md-list-item [routerLink]="['browser']">Browser</a>
      <a md-list-item [routerLink]="['registry']">Registry</a>
      <a md-list-item [routerLink]="['types']">Types</a>
    </md-nav-list>
    <button md-button (click)="start.close()">CLOSE</button>
  </md-sidenav>
  <div>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
        <md-icon class="md-24">menu</md-icon>
      </button>

      </div>
    </md-toolbar>

    <div #root="$implicit" dir="ltr" class="demo-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</md-sidenav-layout>
